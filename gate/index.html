<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arkadia — Living Gate</title>
  <link rel="stylesheet" href="gate.css" />
</head>
<body>
  <main id="app" class="container">
    <header>
      <h1>Arkadia — Living Gate</h1>
        <p id="status-summary">Loading...</p>
        <div id="gate-banner" class="banner">&nbsp;</div>
    </header>
    <section id="details">
      <dl>
        <dt>Cycle</dt>
        <dd id="cycle">—</dd>
        <dt>Ready</dt>
        <dd id="ready">—</dd>
        <dt>Last Updated</dt>
        <dd id="last_updated">—</dd>
        <dt>Phase</dt>
        <dd id="system_phase">—</dd>
        <dt>Governance Mode</dt>
        <dd id="governance_mode">—</dd>
        <dt>Autonomy Enabled</dt>
        <dd id="autonomy_enabled">—</dd>
        <dt>Uptime Cycles</dt>
        <dd id="uptime_cycles">—</dd>
        <dt>Last Cycle Summary</dt>
        <dd id="last_cycle_summary">—</dd>
        <dt>Governance Version</dt>
        <dd id="governance_version">—</dd>
      </dl>
      <h2>Recent Commits</h2>
      <ul id="commits"></ul>
    </section>
    <footer>
      <small>Gate is read-only. If JSON status is missing or invalid the gate remains closed.</small>
    </footer>
  </main>
  <script src="gate.js"></script>
</body>
</html>
